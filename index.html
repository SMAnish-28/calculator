<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>    
    <body>
        <div class="Calculator">
            <div class="display">
                <input type="text" placeholder="0" id="input" disabled />
            </div>
            <div class="buttons">
                <input type="button" value="C" id="clear" />
                <input type="button" value="DEL" id="erase" />
                <input type="button" value="/" id="input-button" />
                <input type="button" value="*" id="input-button" />

                <input type="button" value="7" id="input-button" />
                <input type="button" value="8" id="input-button" />
                <input type="button" value="9" id="input-button" />
                <input type="button" value="-" id="input-button" />

                <input type="button" value="4" id="input-button" />
                <input type="button" value="5" id="input-button" />
                <input type="button" value="6" id="input-button" />
                <input type="button" value="+" id="input-button" />

                <input type="button" value="1" id="input-button" />
                <input type="button" value="2" id="input-button" />
                <input type="button" value="3" id="input-button" />

                <input type="button" value="=" id="equal" />
                <input type="button" value="0" id="input-button" />
                <input type="button" value="." id="input-button" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
